apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iris
  template:
    metadata:
      labels:
        app: iris
    spec:
      imagePullSecrets:
       - name: ghcr-secret
      containers:
        - name: iris
          image: ghcr.io/dfir-iris/iris-web:latest
          ports:
            - containerPort: 8000
